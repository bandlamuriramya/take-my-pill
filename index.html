<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Take My Pill üíä</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="pill-icon.png">
  <meta name="theme-color" content="#ffd43b">
  <style>
    :root {
      --yellow-light: #fff9db;
      --yellow: #ffd43b;
      --yellow-dark: #ffb700;
      --bg-gradient: radial-gradient(circle at top left, var(--yellow-light), #fff 60%);
      font-family: "Poppins", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem 4rem;
      color: #333;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    h1 span {
      animation: bounce 1.8s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    p.tagline {
      margin-bottom: 1.5rem;
      color: #555;
      font-size: 0.95rem;
      text-align: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 18px;
      padding: 1.5rem 1.25rem 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    form {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.75rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    input[type="text"], input[type="time"] {
      padding: 0.65rem 0.8rem;
      font-size: 1rem;
      border: 2px solid var(--yellow-light);
      border-radius: 10px;
      outline: none;
      transition: border-color 0.25s;
    }

    input:focus {
      border-color: var(--yellow-dark);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-image: linear-gradient(135deg, var(--yellow) 0%, var(--yellow-dark) 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: var(--yellow-dark);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      max-height: 270px;
      overflow-y: auto;
    }

    li {
      background: var(--yellow-light);
      padding: 0.85rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      position: relative;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    li span.time {
      font-weight: 600;
      color: var(--yellow-dark);
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: var(--yellow);
      border-radius: 3px;
    }

    @media (max-width: 400px) {
      h1 { font-size: 1.8rem; }
      .card { padding: 1.2rem 1rem 1.6rem; }
    }
  </style>
</head>
<body>
  <h1><span>üíä</span>Take My Pill</h1>
  <p class="tagline">A friendly reminder so you never miss your meds.</p>

  <div class="card">
    <form id="reminderForm" autocomplete="off">
      <div>
        <label for="medName">Medicine Name</label>
        <input type="text" id="medName" placeholder="e.g. Paracetamol" required />
      </div>
      <div>
        <label for="medTime">Time</label>
        <input type="time" id="medTime" required />
      </div>
      <button type="submit">Add Reminder</button>
    </form>

    <h2><span>üìù</span>Today's Medicines</h2>
    <ul id="medList"></ul>
  </div>

  <script>
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
    const medList = document.getElementById("medList");

    function renderList() {
      medList.innerHTML = "";
      if (reminders.length === 0) {
        medList.innerHTML = "<li style='opacity:0.7;'>No medicines added yet.</li>";
        return;
      }
      reminders.forEach((r) => {
        const li = document.createElement("li");
        li.innerHTML = `${r.name} at <span class="time">${formatTime(r.time)}</span>`;
        medList.appendChild(li);
      });
    }

    function formatTime(time24) {
      const [h, m] = time24.split(":" ).map(Number);
      const ampm = h >= 12 ? "PM" : "AM";
      const h12 = h % 12 || 12;
      return `${h12.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}${ampm}`;
    }

    renderList();

    document.getElementById("reminderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("medName").value.trim();
      const time = document.getElementById("medTime").value;
      if (!name || !time) return;
      reminders.push({ name, time, firedDate: null });
      localStorage.setItem("reminders", JSON.stringify(reminders));
      renderList();
      this.reset();
    });

    function checkReminders() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5);
      const todayDate = now.toISOString().slice(0, 10);

      reminders.forEach((r) => {
        if (r.time === currentTime && r.firedDate !== todayDate) {
          if (Notification.permission === "granted") {
            new Notification("Take My Pill", { body: `Time to take ${r.name}!` });
          }
          const utter = new SpeechSynthesisUtterance(`It's time to take ${r.name}`);
          utter.rate = 1.0;
          window.speechSynthesis.speak(utter);

          r.firedDate = todayDate;
          localStorage.setItem("reminders", JSON.stringify(reminders));
        }
      });
    }

    checkReminders();
    setInterval(checkReminders, 60000);
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    });
  }
</script>
</body>
</html>
